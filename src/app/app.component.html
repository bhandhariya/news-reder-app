<header>
  <div class="container-fluid position-relative no-side-padding">

      <a href="#" class="logo"><img src="../favicon.ico" alt="Logo Image"></a>

      <div class="menu-nav-icon" data-nav-menu="#main-menu"><i class="ion-navicon"></i></div>

      <ul class="main-menu visible-on-click" id="main-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li>
              <form [formGroup]="form" (ngSubmit)="submit()">
  <div *ngFor="let newss of newssource">
    <input type="checkbox" (change)="onChange(newss.val, $event.target.checked)" />
    {{ newss.name }}
  </div>
  <button class="btn btn-primary" >submit</button>
</form>
          </li>
      </ul><!-- main-menu -->

      <div class="src-area">
          




              <button class="src-btn" type="submit"><i class="ion-ios-search-strong"></i></button>
              <input class="src-input" type="text" [(ngModel)]="query" placeholder="Type of search">
          
      </div>

  </div><!-- conatiner -->
</header>



<section class="blog-area section"  *ngIf="newsResult" >
  <div class="container">

      <div class="row"  *ngFor="let i of newsResult.articles | paginate: { itemsPerPage: 5, currentPage: p }"  >

          <div class="col-lg-8 col-md-12">
              <div class="card h-100">
                  <div class="single-post post-style-2">

                      <div class="blog-image"><img src="{{i.urlToImage}}" alt="Blog Image"></div>

                      <div class="blog-info">

                          <h6 class="pre-title"><a ><b>{{i.source.id}}</b></a></h6>

                          <h4 class="title"><a href="{{i.url}}"><b>{{i.title}}</b></a></h4>

                          <p>{{i.content}}</p>

                          <div class="avatar-area">
                              <a class="avatar" ><img src="{{i.urlToImage}}" alt="Profile Image"></a>
                              <div class="right-area">
                                  <a class="name" ><b>{{i.author}}</b></a>
                                  <h6 class="date" >on {{i.publishedAt | date}}</h6>
                              </div>
                          </div>

                          <ul class="post-footer">
                              <li><a href="#"><i class="ion-heart"></i>57</a></li>
                              <li><a href="#"><i class="ion-chatbubble"></i>6</a></li>
                              <li><a href="#"><i class="ion-eye"></i>138</a></li>
                          </ul>

                      </div><!-- blog-right -->

                  </div><!-- single-post extra-blog -->

              </div><!-- card -->
          </div><!-- col-lg-8 col-md-12 -->

      </div><!-- row -->

      <pagination-controls style="margin-left: 50%;" *ngIf="newsResult?.articles.length" (pageChange)="p = $event"></pagination-controls>

  </div><!-- container -->
</section>
